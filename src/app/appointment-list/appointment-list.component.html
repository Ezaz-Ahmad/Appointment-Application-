<div class="container bg-light p-4 rounded-3 shadow-sm">

    <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Create New Appointment</h2>
        </div>
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="text" class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Title">
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" [(ngModel)]="newAppointmentDescription" placeholder="Appointment Description" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" [(ngModel)]="newAppointmentDate">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" (click)="addAppointment()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <div class="mt-3">
        <div class="list-group">
            <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let appointment of appointments; index as i">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{appointment.title}}</h5>
                    <small class="text-muted">{{appointment.date | date:'dd.MM.yyyy'}}</small>
                </div>
                <p class="mb-1" >{{appointment.description}}</p>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deletAppointment(i)">Delete</button>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <p>Developed by Ezaz Ahmad - Version 1.0.1</p>
    </footer>
